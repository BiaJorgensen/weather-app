<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid my-3 p-2 text-center bg-title-color bg-gradient">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <section class="container-fluid row justify-content-around">
        <div class="card  col-12 col-lg-3">
            <h2>Search for a City:</h2>
            <textarea id="city"></textarea><br>
            <button id="search" class="btn btn-primary">Search</button>
            <div class="py-3 mt-3 border-top border-dark text-center">
                <ul id="citiesList" class="list-unstyled">
                    <li class="py-2 bg-secondary bg-gradient rounded-3">t</li>
                    <li>t</li>
                    <li>t</li>
                    <li>t</li>
                </ul>
        </div>
        </div>
        <div class=" row card  col-12 col-lg-8">
            <div class="row">
                <div id="currentInfo" class="card col-12"><h2>Today</h2></div>
            </div>
            <div id="forecast" class="row justify-content-between">
                <h2>5-Day Forecast</h2>
                <div id="day-1" class="card col-12 col-md-6 col-lg-2"><h3>Day 1</h3></div>
                <div id="day-2" class="card col-12 col-md-6 col-lg-2"><h3>Day 2</h3></div>
                <div id="day-3" class="card col-12 col-md-6 col-lg-2"><h3>Day 3</h3></div>
                <div id="day-4" class="card col-12 col-md-6 col-lg-2"><h3>Day 4</h3></div>
                <div id="day-5" class="card col-12 col-md-6 col-lg-2"><h3>Day 5</h3></div>
            </div>
        </div>
    </section>
</body>
</html>
